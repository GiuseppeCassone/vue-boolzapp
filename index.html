<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>
    <title>Vue Boolzapp</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <div class="my-container">

            <header></header>

            <main class="chat-container">

                <!-- COLONNA SINISTRA -->
                <div class="col-left">
                    <!-- SEZIONE CON IL PROFILO -->
                    <div class="header-profile br-bottom">
                        <div class="my-img">

                            <img class="me-2" src="./img/avatar_io.jpg" alt="">
                            <span class="fw-bold">Giuseppe</span>

                        </div>
                        <div class="my-options d-flex gap-3 justify-content-center align-items-center">
                            <i class="fa-solid fa-circle-notch fs-5"></i>
                            <i class="fa-solid fa-message fs-5"></i>
                            <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                        </div>
                    </div>

                    <div class="notices d-flex align-items-center p-3">
                        <i class="fa-solid fa-bell-slash bg-white"></i>
                    </div>
                    <!-- SEZIONE CON LE CHAT -->
                    <div class="search-bar br-bottom d-flex p-2 justify-content-center">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="chat-box">

                        <div v-for="(contact, index) in contacts" class="chat br-bottom d-flex p-3">
                            <img class="me-2" :src="contact.avatar" alt="">
                            <div class="d-flex flex-column my-chat-name">
                                <span class="fw-bold">{{ contact.name }}</span>
                                <span class="my-span">Ultimo messaggio inviato</span>
                            </div>
                            <div><span class="my-span">12:00</span></div>
                        </div>
                       
                    </div>
                </div>

                <div class="col-right d-flex flex-column">
                    <div class="header-profile br-bottom p-2">
                        <div class="my-img">
                            <img class="me-2" src="./img/avatar_io.jpg" alt="">
                            <span class="fw-bold">Giuseppe</span>
                        </div>
                        <div class="my-options px-3 d-flex gap-3 justify-content-center align-items-center">
                            <i class="fa-solid fa-circle-notch fs-5"></i>
                            <i class="fa-solid fa-message fs-5"></i>
                            <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                        </div>
                    </div>

                    <div class="message-area flex-grow-1"></div>

                    <div class="message-footer d-flex align-items-center w-100">
                        <div class="icon-div ">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="input-group mb-3 d-flex align-items-center">
                            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                        </div>
                        <div class="icon-div">
                            <i class="fa-solid fa-microphone"></i>
                        </div>

                    </div>
                </div>

            </main>

        </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
